site_name: AwesomeEngineering:Ep2 OpenTelemetry for seamless Observability
site_url: https://bhanuwealthy.github.io/otel-demo/
repo_url: https://github.com/bhanuwealthy/otel-demo
repo_name: bhanuwealthy/otel-demo

extra:
  generator: false


theme:
  icon:
    repo: fontawesome/brands/github-alt
  logo: assets/wealthy-logo.png
  favicon: assets/wealthy-logo.png
  language: en 
  font:
      text: Google Sans
      code: Roboto Mono
  name: 'material'
  palette:
    primary: 'black'
  features:
    - navigation.footer
    - navigation.prune
    - navigation.path
    - navigation.instant
    - navigation.tracking
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.instant.prefetch
    

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
